    <h1>exploring event delegate</h1>

      <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Vitae, voluptatibus.</li>
        <li class="item">Sapiente, velit.</li>
        <li class="item">Officia, quod.</li>

      </ul>
      <button id="add-btn">Add item</button>
    </section>
    <script>
      const items = document.ge; /* tElementsByClassName("item");
      for (const item of items) {
        item.addEventListener("click", function (e) {
          e.target.parentNode.removeChild(e.target);
        });
      } */

      document
        .getElementById("list-container")
        .addEventListener("click", function (e) {
          e.target.parentNode.removeChild(e.target);
        });

      document.getElementById("add-btn").addEventListener("click", function () {
        const listContainer = document.getElementById("list-container");
        const li = document.createElement("li");
        li.classList.add("item");
        li.innerText = "brand new item";
        listContainer.appendChild(li);
      });
    </script>
  </body>
