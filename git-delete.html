<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github delete</title>
  </head>
  <body>
    <h1 id="secret-info">my secret info</h1>
    <input type="text" id="input-field" placeholder="please type delete" />
    <button disabled id="delete-info">delete</button>
    <script>
      document
        .getElementById("input-field")
        .addEventListener("keyup", function (e) {
          const inputText = e.target.value;
          const button = document.getElementById("delete-info");
          if (inputText === "delete") {
            button.removeAttribute("disabled");
          } else {
            button.setAttribute("disabled", true);
          }
        });
      document
        .getElementById("delete-info")
        .addEventListener("click", function () {
          const secret = document.getElementById("secret-info");
          secret.style.display = "none";
        });
    </script>
  </body>
</html>
