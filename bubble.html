<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event bubble</title>
  </head>
  <body id="body">
    <h1>explore event bubble</h1>
    <section id="section">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Nulla, dolores?</li>
        <li id="item-3">Eveniet, odit?</li>
        <li id="item-4">In, consequuntur!</li>
        <li id="item-5">Iste, cum.</li>
        <li id="item-6">Consectetur, iure!</li>
      </ul>
    </section>
    <script>
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item 2 clicked");
      });
      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("list ul clicked");
      });
      document.getElementById("section").addEventListener("click", function () {
        console.log("section clicked");
      });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body clicked");
      });
    </script>
  </body>
</html>
