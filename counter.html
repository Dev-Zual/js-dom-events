<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter app with DOM</title>
  </head>
  <body>
    <h1>counter app with DOM</h1>
    <h1 id="display">0</h1>
    <button id="sub">-</button><button id="sum">+</button>
    <script>
      document.getElementById("sum").addEventListener("click", function () {
        const num = document.getElementById("display");
        let val = parseInt(num.innerText);

        const changeVal = (val += 1);
        num.innerText = changeVal;
      });
      document.getElementById("sub").addEventListener("click", function () {
        const num = document.getElementById("display");
        let val = parseInt(num.innerText);
        const changeVal = (val -= 1);
        num.innerText = changeVal;
      });
    </script>
  </body>
</html>
