<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter app with DOM</title>
  </head>
  <body>
    <h1>counter app with DOM</h1>
    <h1 id="display">0</h1>
    <button id="sub" onclick="minus()">-</button
    ><button onclick="sum()" id="sum">+</button>
    <script>
      let count = 0;
      function minus() {
        count--;
        control("display");
      }
      function sum() {
        count++;
        control("display");
      }
      function control(id) {
        document.getElementById(id).innerText = count;
      }
    </script>
  </body>
</html>
